<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Thanks.</title>
    <style>
        #image {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            line-height: 200px;
            background-color: #f3f3f3;
            background-size: cover;
            background-position: center;
        }
        .preview {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }
    </style>


</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    <img class="preview" src="car1.png" alt="Stunning.">
    <img class="preview" src="car2.png" alt="Fabulous.">
    <img class="preview" src="capybarra.jpg" alt="Inaminate."> 
    <img class="preview" src="cap.jpg" alt="Cute.">
    <img class="preview" src="caps.jpg" alt="Adorable."> 
    <img class="preview" src="capybara.jpg" alt="Cool.">
</body>


</html>
